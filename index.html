<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="./Assets/css/style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
	<header class="header-gradient text-center">
		<h1 class="text-white fw-bold">Weather Dashboard</h1>
	  </header>
	  <main class="container">
		<div class="row">
		  <aside class="col-md-3">
			<h2 class="fw-bold">Search for a City:</h2>
			<div class="form-group">
				<input type="text" class="form-control m-1" id="searchInput" placeholder="San Diego">
				<button class="btn btn-primary w-100 search m-1" type="button">Search</button>
			</div>
			<hr class="my-4">
			<button class="btn btn-primary w-100 cityButton m-1" id="atlanta" type="button">Atlanta</button>
			<button class="btn btn-primary w-100 cityButton m-1" id="denver" type="button">Denver</button>
			<button class="btn btn-primary w-100 cityButton m-1" id="seattle" type="button">Seattle</button>
			<button class="btn btn-primary w-100 cityButton m-1" id="sanfran" type="button">San Francisco</button>
			<button class="btn btn-primary w-100 cityButton m-1" id="orlando" type="button">Orlando</button>
			<button class="btn btn-primary w-100 cityButton m-1" id="newyork" type="button">New York</button>
			<button class="btn btn-primary w-100 cityButton m-1" id="chicago" type="button">Chicago</button>
			<button class="btn btn-primary w-100 cityButton m-1" id="austin"type="button">Austin</button>
		  </aside>
		  <section class="col-md-9">
			<div class="container">
				<div class="row border">
				</div>
				<div class="row">
					<h3>5-day Forecast:</h3>
				  <div class="col" id="forCard">
					  </div>
				  </div>
				</div>
			  </div>
		  </section>
		</div>
	  </main>
	  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
	<script src="./Assets/js/script.js"></script>
  </body>
</html>
